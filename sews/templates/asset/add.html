{% extends "sews.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>System Ewidencji Wsp√≥lnego Szitu</h1>
                </div>
            </div>
            {% load static %}
            <form method="post">
                <div class="row">
                    {{ form.media.css }}
                    {% csrf_token %}
                    <div class="container-fluid">
                        <br/>
                        <div class="row no-gutters">
                            {{ form.assetType.label }}: {{ form.assetType }}
                        </div>
                        <br/>
                        <div class="row no-gutters">
                            {{ form.value.label }}: {{ form.value }}
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div style="float:right">
                        <input class="btn btn-dark" type="submit" value="Dodaj">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
