{% extends "base.html" %}
{% block title %}Ranking{% endblock %}

{% block content %}
    <h1>Ranking użytkowników</h1>

    <ul class="list-group">
    {% for rating in ratings %}
    <li class="list-group-item">
        <b style="font-size: 20px">{{ rating.user.username }} - {{ rating.value }}</b>
    </li>
    {% endfor %}
    </ul>
    <br/>
    {% include "pagination.html" with page=ratings %}
{% endblock %}
