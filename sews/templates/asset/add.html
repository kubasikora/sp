{% extends "sews.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="{% url 'sews:asset_list' %}">Powr√≥t</a>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col">
                    <h1>Dodaj nowy przedmiot</h1>
                </div>
            </div>
            {% load static %}
            
            <form method="post">

                <div class="row">
                    {{ form.media.css }}
                    {% csrf_token %}
                    <div class="container">
                        <br/>
                        <div class="row">
                            <div class="col-2 form-label">
                            {{ form.assetType.label }}:</div>
                            <div class="col-10"> {{ form.assetType }}</div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-2 form-label">
                            {{ form.value.label }}:
                            </div> 
                            <div class="col-10">{{ form.value }}</div>
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div style="margin-left: auto;">
                        <input class="btn btn-dark" type="submit" value="Dodaj">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-size: 24px;
    }

    select[name="assetType"] {
        font-size: 20px;
        width: 100%;
        height: 100%;
    }

    input[name="value"] {
        font-size: 20px;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}
